<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <style>
        [v-cloak]{
            display: none;
        }
        #text-width{
            display: inline-block;
            width: 170px;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak class="container">
        <table class="table">
            <caption><h3 class="text-center">购物车</h3></caption>
            <thead>
                <tr>
                    <th class="text-center">序号</th>
                    <th class="text-center">商品</th>
                    <th class="text-center">单价</th>
                    <th class="text-center">数量</th>
                    <th class="text-center">小计</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <thead>
                <tr class="text-center text-primary" v-for="(item, index) in items">
                    <td>{{ index+1 }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price | currency }}</td>
                    <td>
                        <button class="btn btn-default btn-sm" @click="reduce(index)">-</button>
                        <input type="text" id="text-width" class="form-control" v-model="item.num">
                        <button class="btn btn-default btn-sm" @click="increase(index)">+</button>
                    </td>
                    <td>{{ item.price*item.num }}</td>
                    <td><button class="btn btn-danger" @click="delSingle(index)">删除</button></td>
                </tr>
                <tr v-if="items.length==0">
                    <td colspan="6"><h4 class="text-center text-muted">购物车空空如也...</h4></td>
                </tr>
                <tr v-if="items.length>0">
                    <th colspan="3">购买商品总数</th>
                    <th colspan="3">总价</th>
                </tr>
                <tr v-if="items.length>0">
                    <td colspan="3">共{{ totalNumber }}件商品</td>
                    <td colspan="3">购物车金额共{{ totalSum }}</td>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
